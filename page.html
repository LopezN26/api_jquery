<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>API</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="Css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="Css/main.css">
    <script src="JS/jquery.js"></script>
</head>
<body>
<!-- Button trigger modal -->
<button id=refreshButton" type="button" class="btn btn-secondary">
    rafraîchir
</button>
<button id="addButton" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#Modal1">
    Ajouter
</button>
<select>
    <option selected value="">Trier par</option>
    <option value="Titres">Titres</option>
    <option value="Genres">Genres</option>
    <option value="Artistes">Artistes</option>
    <option value="Dates">Dates</option>
    <option value="Temps">Durée</option>
</select>
<!-- Modal1 -->
<div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="titre">Titre</label>
                        <input type="text" class="form-control" id="titre">
                    </div>
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="text" class="form-control" id="id" disabled="true">
                    </div>

                    <div class="form-group">
                        <label for="artiste">Artiste</label>
                        <input type="text" class="form-control" id="artiste">
                    </div>
                    <div class="form-group">
                        <label for="duree">Durée</label>
                        <input type="text" class="form-control" id="duree" value="">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" class="form-control" id="genre">
                    </div>
                    <div class="form-group">
                        <label for="date">Date de sortie</label>
                        <input type="text" class="form-control" id="date">
                    </div>
                    <button id="edit" type="button" class="btn btn-primary">Modifier</button>
                    <button id="add" type="button" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
            <div class="modal-footer">
                Footer
            </div>
        </div>
    </div>
</div>

<!--Page-->
<div id="first" class="row">
    <div class="col-lg-1">
        id
    </div>
    <div class="col-lg-4">
        Titre
    </div>
    <div class="col-lg-3">
        Artiste
    </div>
    <div class="col-lg-4"></div>
</div>
    <main id="main">

    </main>
</body>
<script src="JS/bootstrap.min.js"></script>
<script src="JS/bootstrap.bundle.min.js"></script>
<script src="JS/script.js"></script>
</html>
